<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum of all prime numbers in an given array</h1>
    <script>
        function sum(arr) {
            let sum = 0
            for  (let i=0; i < arr.length; i++){
                if(isPrime(arr[i])) {
                    sum += arr[i]
                }
            }
            console.log(sum);
        }
        function isPrime(num){
            if(num <= 1) return false;
            if(num == 2) return true;
            if(num % 2 == 0) return false;
            let flag = true
            for(let i = 3; i <= Math.trunc(num/2); i++){
                if(num % i == 0){
                    flag = false;
                break;
                }
            }
            if (flag) return true
            else return false
        }
        let num = [1,2,3,4,5,6,7,8,9]
        sum(num)
    </script>
</body>
</html>
