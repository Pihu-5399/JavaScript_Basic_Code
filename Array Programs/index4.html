<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to print missing number in an array</h1>
    <script>
        let arr=[1,6,10];
        let n=arr[0];
        for(let i=0;i<arr.length;i++)
        {
            if(n!=arr[i])
            {
                while(n<arr[i])
                {
                    console.log(n);
                    n++;
                }
            }
        n++;
        }
    </script>
</body>
</html>
