<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print the duplicates</h1>
    <script>
        function findDuplicates(arr) {
    // Create an empty object to keep track of occurrences
    let counts = {};
    let duplicates = [];

    // Iterate through the array
    for (let i = 0; i < arr.length; i++) {
        let num = arr[i];

        // If the number is already in the counts object, it's a duplicate
        if (counts[num] === undefined) {
            counts[num] = 1; // First occurrence
        } else {
            // If it's already seen, increment the count
            counts[num]++;

            // If this is the first time we've seen this duplicate, add it to the duplicates array
            if (counts[num] === 2) {
                duplicates.push(num);
            }
        }
    }

    return duplicates;
}

// Example usage:
let input = [1, 2, 3, 1, 5, 4, 6, 2,1,3,4];
let output = findDuplicates(input);
console.log(output); // Output: [1, 2,3,4]

    </script>
</body>
</html>
