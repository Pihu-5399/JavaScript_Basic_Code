<body>
    WAP to reverse an array
    <script>
        let arr=[10,20,30,40,50]
        let brr=[];
        let k=0;
        for(let i=arr.length-1;i>=0;i--)
        {
          brr[k++]=arr[i];
        }
        console.log(brr);
    </script>
</body>
