<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Print the unique element of an array</h1>
    <script>
        //remove duplicate
        function removeDuplicates(arr){
            let uniqueArr = []
            for (let i = 0; i < arr.length; i++) {
                let count = 1
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        count++
                    }
                }
                if (count <= 1) {
                    uniqueArr.push(arr[i])
                }
            }
            console.log(uniqueArr);
        }
        removeDuplicates([1, 2, 1, 3, 5, 4, 2, 6])
    </script>
</body>

</html>
