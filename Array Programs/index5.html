<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>WAP to print Max and Min Element in a given number</h3>
    <script>
        let arr=[1,33,45,15,20]
        let max=arr[0];
        let min=arr[0];
    for(let i=1;i<arr.length;i++)
    {
        if(arr[i]>max)
        {
            max=arr[i];
        }
        if(arr[i]<min)
        {
            min=arr[i];
        }
    }
    console.log("maximum ele ="+max);
    console.log("minimum ele ="+min);
    </script>
</body>
</html>
