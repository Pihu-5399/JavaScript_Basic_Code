    <h1>input 
        let arr = [1,2,3,4,5]

    <script>
       function findLastIndex(arr, ele) {
    let lastIndex = -1
    for (let i = arr.length - 1; i >= 0; i--) {
        if (arr[i] == ele) {
            lastIndex = i
            break;
        }
    }
    console.log(lastIndex);
}
let array = [1, 2, 3, 4, 1]
let element = 1
findLastIndex(array, element)
findLastIndex(array, 5)
findLastIndex(array, 2)
    </script>
