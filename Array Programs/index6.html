<body>
    <h1>Filter the even and odd number from the given array</h1>
    <script>
        let arr = [1,2,3,4,5,6,7,8]
        let oddNumber=[]
        let evenNumber=[]
        for (let i=0; i<arr.length; i++){
            if(arr[i]% 2 != 0){
                oddNumber.push(arr[i])
                 console.log(oddNumber);
            }
            else {
                evenNumber.push(arr[i])
             console.log(evenNumber);
        }
    }
        
    </script>
