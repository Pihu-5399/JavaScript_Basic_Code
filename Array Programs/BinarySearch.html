<body>
    WAP to print sum of even indexes in a given array
    <script>
        let arr=[1,2,3,4,5]
        let sum=0
        for(let i=0;i<arr.length;i++)
        {
            if (i%2==0)
            {
             sum=sum+arr[i];
            }
        }
        console.log(sum);
    </script>
</body>
