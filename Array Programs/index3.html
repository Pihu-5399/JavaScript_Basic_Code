<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    WAP to find the given number in the array(Binary Search)
    <script>
        let arr=[10,20,30,40,50]
        let start=20;
        let end=arr.length-1;
        let key=60;
        while(start<=end)
        {
        let mid=Math.trunc((start+end)/2);
        if(key==arr[mid])
        {
            console.log("Element is found");
            break;
        }
        else if (key>arr[mid])
        {
            start=mid+1;
        }
        else if(key<arr[mid])
        {
            end=mid-1;
        }
        }
        if(start>end){
            console.log("Element is not found");
        }
    </script>

</body>
</html>
