<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
</head>
<body>
    <h1>Perfect Number</h1>
    <script>
        let num = Number(prompt("enter number: "));
        let sum = 0;

        for(let i=1;i<num;i++)
        {
            if(num % i == 0)
            {
                sum = sum +i;
            }
        }
        
        if(sum == num)
        {
            console.log("is a perfect number: ",num);
        }
        else
        {
            console.log("is not a perfect number:  ",num)
        }
    </script>
    
</body>
</html>
