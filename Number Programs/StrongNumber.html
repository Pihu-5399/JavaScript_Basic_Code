<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Number </title>
</head>
<body>
    <h1>Strong Number</h1>
    <script>
        let num = Number(prompt("Enter a number"))
		let sum = 0
		let	rem = 0
			
		let temp=num;
			
			while(num){
				
				fact=1;
				rem=num%10;
				
                for(i=1;i<=rem;i++)
				{
					fact=fact*i;
				}
				
				sum=sum+fact;
				num=Math.trunc(num/10);
			}
			
			if(temp == sum){
				console.log(`${sum} is a strong number`)
			}else{
				console.log(`Not a strong number`)
			}
    </script>
</body>
</html>
