<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let unit=240
        let result

        if(unit>=0 && unit<200)
        {
            console.log("Free electricity")
        }
        else if(unit>=200 && unit<250)
        {
            result=unit*3
            console.log(`3 rs. , ${result}`)
        }
        else if(unit>=250 && unit<300)
        {
            result=unit*5
            console.log(`5 rs. , ${result}`)
        }
        else if(unit>=300)
        {
            result=unit*7
            console.log(`7 rs. , ${result}`)
        }
    </script>
</body>
</html>
