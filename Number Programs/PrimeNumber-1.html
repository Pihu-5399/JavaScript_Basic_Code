    <h1>Prime Number Method - 1</h1>
    <script>

let num = Number(prompt("Enter the number: "));
        let isPrime = true;

        if(num == 0 || num == 1)
        {
            isPrime = false;
        }
        else
        {
            for(let i = 2; i<=(Math.trunc(num/2));i++ )
            {
                if(num % i == 0)
                {
                    isPrime=true;
                    break;
                }
            }
            if(isPrime)
            {
                console.log(num+" Is Prime Number");
            }
            else
            {
                console.log(num+" Is Not Prime Number");
            }
        }
