<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Number</title>
</head>
<body>
    <h1>Fibonacci Number Series</h1>
    <script>
        let num = Number(prompt("Enter the limit of Sequence: "))
        let n1 = 0,n2 = 1,nextTerm;

        for(let i=1;i<=num;i++){

            console.log(n1);
            
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        } 
    </script>
</body>
</html>
