<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>

<body>
    <h1>Armstrong Number</h1>
    <script>
        let num = Number(prompt("Enter the number: "))
        let power = Number(prompt("Enter the power: "));
        let sum = 0
        let temp = num;
        
        while (temp > 0) {
            let rem = temp % 10;
            sum += rem ** power;
            temp = Math.trunc(temp / 10);
        }

        if (sum == num) {
            console.log(`${num} is a Armstrong Number`);
        }
        else {
            console.log(`${num}  Not an armstrong number`)
        }
    </script>
</body>

</html>
