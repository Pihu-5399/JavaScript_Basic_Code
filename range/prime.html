<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let lower = Math.trunc(prompt('Enter lower range'))
        let higher = Math.trunc(prompt('Enter higher range'))

        let position = 0

        for (i = lower; i <= higher; i++) {
            let count = 0

            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++
                }
            }
            if (count == 2) {

                position++

                if (position % 2 != 0) {

                    console.log(`Prime ${i}`)
                }
            }

        }


    </script>
</body>

</html>
