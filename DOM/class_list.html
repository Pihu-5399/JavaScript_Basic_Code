<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xyz{
            color: red;
        }
        .xyz1{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h1>class-list</h1>
    <h3>add(),remove(),toggle()</h3>
    <div class= "class1 class2 class3" id="cont">
        <h1>Classlist</h1>
    </div>
    <script>
        let cont = document.getElementById('cont')
        cont.classList.add('xyz','xyz1')
        cont.classList.remove('xyz1')
        cont.classList.toggle('xyz1')
        console.log(cont.classList);
    </script>
</body>
</html>
