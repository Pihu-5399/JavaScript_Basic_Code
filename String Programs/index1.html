<body>
    Check wheather the given string is palindrome or not
    <script>
        main();
        function main() {
            let s1 = prompt("Enter the string");
            if (isPal(s1))
                console.log("Entered string is a palindrome")
            else
                console.log("Entered string is not a palindrome")
        }
        function isPal(s) {
            let i = 0;
            let j = s.length - 1;
            while (i < j) {
                if (s.charAt(i) != s.charAt(j)) return false;
                i++;
                j--;
            }
            return true;
        }
