<!DOCTYPE html>

<body>
    WAP to reverse a string
    <script>
        let name ="Rameswaree";
        let res="";
        for(let i=name.length-1 ; i>=0 ; i--)
        {
            let ch=name.charAt(i);
            res+=ch;
        }
        console.log(res);
    </script>
</body>
