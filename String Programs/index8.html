<body>
    1. WAP to count vowels and special characters in the given string
    <script>
        let s = "i love 1234india@#$+";
        let s1 = s.toLocaleLowerCase();
        let ch = [...s1]
        let vowels = 0;
        let consonents = 0;
        for (let i = 0; i < ch.length; i++) {
            let c = ch[i];
            if (c >= 'a' && c <= 'z') {
                if (c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u') {
                    vowels++;
                }
                else {
                    consonents++;
                }
            }
        }
        console.log("no of vowels = " + vowels);
        console.log("no of consonents = " + consonents);
    </script>
</body>

</html>
