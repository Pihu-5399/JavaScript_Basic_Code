<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
</head>
<body>
    Insertion Sort
    <script>
        let arr=[];
        let n=+(prompt("Enter the size of an array"))
        for(let i=0;i<n;i++)
        {
            let index=i;
            for(let j=i+1;j<arr.length;j++)
            {
                if(arr[index]>arr[j])
                {
                    index=j;
                }
            }
            if(i!=index)
            {
                let temp=arr[i];
                arr[i]=arr[index];
                arr[index]=temp;
            }
            console.log(arr);
        }
    </script>
</body>
</html>
