<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    Bubble Sort
    <script>
    let arr=[9,2,4,7,1,5] 
    for(let i=0; i<arr.length;i++)
    {
        for(let j=0; j<arr.length-1;j++)
        {
           if(arr[j]>arr[j+1]) 
            {
                //swap
                let temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp
            }
        }
    } 
    console.log(arr);
</script>
</body>
</html>
