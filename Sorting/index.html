<body>
Merge Two Array And Remove Duplicate Characters
<script>
    let arr=[1,3,4,5,6,7,8];
    let brr=[2,5,7,9,4,3,1,3,2];
    let crr=[...arr,...brr];

    for(let i=0; i<crr.length;i++)
    {
        for(let j=i+1;j<crr.length;j++)
        {
            if(crr[i]==crr[j])
            {
                crr[j]="";
            }
        }
        if(crr[i]!="")
        {
            console.log(crr[i]);
        }
    }
</script>
</body>
</html>
