<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>

<body>
    Selection Sort
    <script>
        let arr = [];
        let n = +(prompt("Enter The Size Of An Array"))
        for (let i = 0; i < n; i++) {
            arr[i] = Number(prompt("Enter The Values"))
        }
        for (let i = 1; i < arr.length; i++) {
            let key = arr[i];
            let j = i - 1;

            while (j >= 0 && arr[j] > key) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = key;
        }
        console.log(arr);
    </script>
</body>

</html>
