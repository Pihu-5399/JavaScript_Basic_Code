<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating instance way</h1>
    <script>
        let student = new Object()
        student.name='pihu'
        student.print=function(){
            console.log('hii i am print');
        }
        student.print2=function(){
            console.log('hii i am print 2');
        }
        console.log(student);
        console.log(student.print);
        console.log(student.print2);

    </script>
</body>
</html>
