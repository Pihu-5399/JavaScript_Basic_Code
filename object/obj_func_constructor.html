<body>
    <h1>Function constructor way</h1>
    <script>
        function print(name,add) {
            this.name=name
            this.add=add
            this.print2=function(){
                console.log(this.name,this.add);
            }
        }
        let obj = new print('pihu','jsr')
        obj.demo=function(){
            console.log('hii i am demo');
        }
        console.log(obj);
    </script>
</body>
