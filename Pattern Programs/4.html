<body>
    <h1>Pattern Coding</h1>
     
    <script>

    //   *
    //   *  *
    //   *  *  *
    //   *  *  *  *
      
    let str=''
        for(let i=1; i<=4; i++)
        {
            for(let j=1; j<=i; j++)
            {
                str=str+'*'+' '
            }
            str=str+'\n'
        }
        console.log(str);

    </script>
