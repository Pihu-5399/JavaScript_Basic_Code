<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pattern Coding</h1>
     
    <script>

    //   1 2 3 4
    //   1 4 6 8
    //   1 6 9 12
    //   1 8 12 16
      

        for(let i=1; i<=4; i++)
        {
            for(let j=1; j<=4; j++)
            {
                if(j==1)
                {
                document.write(1 + ' ')
                }
                else{
                document.write(i*j + ' ')
                }
            }
        document.write('<br>')
        }


    </script>
</body>
</html>
