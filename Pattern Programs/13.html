<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Pattern Coding</h1>
     
    <script>

    //   *  *  *  *  *  *  *
    //      *  *  *  *  *
    //         *  *  *
    //            *

    let str=''
        for(let i=1; i<=4; i++)
        {
            for(let k=1; k<=i; k++)
            {
                str=str+' '+' '
            }
            for(let j=4; j>=i; j--)
            {
                str=str+'*'+' '
            }
            for(let l=4; l>i; l--)
            {
                str=str+'*'+' '
            }
        str=str+'\n'
        }
        console.log(str);


    </script>
</body>
</html>
